name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¹ Clean GitHub Actions cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-cache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gradle-cache

      - uses: actions/checkout@v4

      - name: ðŸ§¹ Clean project build cache
        run: ./gradlew clean

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mytexteditor-apk
          path: app/build/outputs/apk/release/*.apk
